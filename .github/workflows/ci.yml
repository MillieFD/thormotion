name: CI

on:
  push:
    branches:
      - main
      - github-workflows
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Install maturin
        run: pip install maturin[zig]
      - name: Build wheels
        run: maturin build --strip --find-interpreter --out dist --zig --release --target ${{ matrix.target }}
